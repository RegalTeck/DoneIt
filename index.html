<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My activities tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/77b6ab7d76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>My activities tracker</h1>
    <div class="tracker-container">
      <div class="add-activity-container">
        <input
          type="text"
          placeholder="Enter a new activity"
          id="input-activity"
        />
        <button id="add-activity"><i class="fa-solid fa-check"></i></button>
      </div>
      <div id="activity-content"></div>
      <div>
        <button class="delete-all">Delete All</button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
